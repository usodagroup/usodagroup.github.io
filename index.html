  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f8ff; /* 더 연한 보라색 배경 */
      margin: 0;
      padding: 40px 20px;
      color: #333;
      line-height: 1.6;
      text-align: center;
    }
    .content-wrapper {
      max-width: 600px;
      margin: 0 auto; /* 중앙 정렬 */
    }
    .logo {
      max-width: 350px; /* 로고 최대 너비 설정 */
      margin-bottom: 25px; /* 로고와 제목 사이 간격 */
    }
    h1 {
      color: #1e88e5;
      margin-bottom: 0.5em;
      font-weight: 700;
      font-size: 2em;
    }
    h2 {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 2.5em;
      font-weight: 400;
    }
    h3 {
      margin-bottom: 2em;
      color: #444;
      font-weight: 700;
      font-size: 1.4em;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px; /* 버튼 간격 소폭 조정 */
      margin-top: 30px;
      margin-bottom: 40px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #333;
      padding: 12px 25px; /* 세로 padding을 18px에서 12px로 수정 */
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border: 1px solid #eee;
    }
    .button:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }
    /* 아이콘(img) 스타일 */
    .button img {
      width: 42px;  /* 아이콘 너비 */
      height: 42px; /* 아이콘 높이 */
      margin-right: 20px; /* 아이콘과 텍스트 간격 */
    }
    .button .text-content {
      flex-grow: 1;
      text-align: center;
      /* 아이콘 너비(42px) + 간격(20px) = 62px. 따라서 -62px로 조정하여 텍스트 중앙 정렬 */
      margin-left: -62px;
    }
    .footer {
      font-size: 0.85em;
      color: #888;
      margin-top: 50px;
      padding-top: 25px;
      line-height: 1.8;
    }
  </style>

      <a class="button" href="https://pf.kakao.com/_VGAxnG" target="_blank">

      <a class="button" href="https://blog.naver.com/usodagroup" target="_blank">
        <img src="naver.png" alt="네이버 블로그 아이콘">
        <span class="text-content">네이버 블로그</span>
      </a>
      <a class="button" href="https://www.youtube.com/@usodagroup" target="_blank">
        <img src="youtube.png" alt="유튜브 아이콘">

    </div>
  </div>
</body>
</html>
